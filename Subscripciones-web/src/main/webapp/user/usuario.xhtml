<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:pe="http://primefaces.org/ui/extensions"

                >
    <ui:define name="title">Perfil de Usuario</ui:define>
    <f:metadata>
        <f:viewAction action="#{usuarioBean.init()}" />

    </f:metadata>
    <ui:define name="content">
        <h:form id="main_form">
            <p:panel class="no_border" >
                <div class="center_inline">
                    <h1>Perfil</h1>
                </div>
                <p:spacer/>
                <p:panelGrid columns="2" styleClass="center_block panel-grid-no-border" >
                    <p:outputLabel for="correo" value="Correo Electrónico:" class="negrita"/>
                    <p:inputText id="correo" 
                                 maxlength="32"   
                                 readonly="true"
                                 required="true"
                                 requiredMessage="Ingrese un correo electrónico"
                                 placeholder="Correo" 
                                 value="#{usuarioBean.usuario.email}" >
                        <pe:keyFilter regEx="/[a-z0-9_\.\-@]/i"/> 
                    </p:inputText>
                    <p:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento:" class="negrita"/>
                    <p:calendar id="fechaNacimiento" value="#{usuarioBean.fechaNacimiento}" 
                                placeholder="Fecha de Nacimiento"  pattern="MM-yyyy"  
                                maxdate="#{applicationContext.maxDateOnlyMonth}"
                                readonly="#{!usuarioBean.modifying}"
                                locale="es" mask="false"
                                disabled="#{!usuarioBean.modifying}"/> 

                    <p:outputLabel value="Género:" class="negrita" for="genero"/>
                    <h:selectOneMenu value="#{usuarioBean.usuario.genero}"
                                     id="genero"
                                     style="width: 200px;"
                                     hideNoSelectionOption="true"
                                     disabled="#{!usuarioBean.modifying}">
                        <f:selectItems value="#{usuarioBean.genero}" />
                        <!--<p:ajax event="change"  update="@form"/>-->
                    </h:selectOneMenu>

                    <p:outputLabel value="País de Origen:" class="negrita" for="pais"/>
                    <h:selectOneMenu value="#{usuarioBean.idPaisOrigenSeleccionado}"
                                     id="pais"
                                     style="width: 200px;"
                                     hideNoSelectionOption="true"
                                     disabled="#{!usuarioBean.modifying}"
                                     >
                        <f:selectItem itemValue="#{null}" itemLabel="--Seleccione--" noSelectionOption="true"/>
                        <f:selectItems value="#{usuarioBean.paisOrigenLista}" 
                                       var="paises" 
                                       itemLabel="#{paises.nombre}"
                                       itemValue="#{paises.id}"/>
                        <!--<p:ajax event="change"  update="@form"/>-->
                    </h:selectOneMenu>

                    <p:outputLabel value="Ciudad de Residencia:" class="negrita" for="ciudad"/>
                    <h:selectOneMenu value="#{usuarioBean.idCiudadResidenciaSeleccionada}"
                                     id="ciudad"
                                     style="width: 200px;"
                                     hideNoSelectionOption="true"
                                     disabled="#{!usuarioBean.modifying}"
                                     >
                        <f:selectItem itemValue="#{null}" itemLabel="--Seleccione--" noSelectionOption="true"/>
                        <f:selectItems value="#{usuarioBean.ciudadResidenciaLista}" 
                                       var="ciudades" 
                                       itemLabel="#{ciudades.nombre}"
                                       itemValue="#{ciudades.id}"/>
                        <!--<p:ajax event="change"  update="@form"/>-->
                    </h:selectOneMenu>
                    <p:outputLabel value="Nivel de Eduación:" class="negrita" for="nivelEducacion"/>
                    <h:selectOneMenu value="#{usuarioBean.usuario.nivelEducacion}"
                                     id="nivelEducacion"
                                     style="width: 200px;"
                                     hideNoSelectionOption="true"
                                     disabled="#{!usuarioBean.modifying}"
                                     >
                        <f:selectItems value="#{usuarioBean.nivelDeEducacion}" />
                        <!--<p:ajax event="change"  update="@form"/>-->
                    </h:selectOneMenu>               
                    <p:outputLabel for="idiomas" value="Idiomas:" class="negrita"/>
                    <p:inputText id="idiomas" 
                                 maxlength="200"  autocomplete="true" 
                                 readonly="#{!usuarioBean.modifying}"
                                 placeholder="Idiomas" 
                                 value="#{usuarioBean.usuario.idiomas}" >
                        <pe:keyFilter regEx="/[a-z_,\s]/i"/> 
                    </p:inputText>     
                    <p:outputLabel for="numeroTelefonico" value="Número Telefónico:" class="negrita"/>
                    <p:inputText id="numeroTelefonico" 
                                 maxlength="14"  autocomplete="true" 
                                 readonly="#{!usuarioBean.modifying}"
                                 placeholder="Número Telefónico" 
                                 value="#{usuarioBean.usuario.numeroTelefonico}" >
                        <pe:keyFilter regEx="/[0-9_\s]/i"/> 
                    </p:inputText>     
                    <p:outputLabel for="estatura" value="Estatura:" class="negrita"/>
                    <p:inputText id="estatura" 
                                 maxlength="4"  autocomplete="false" 
                                 readonly="#{!usuarioBean.modifying}"
                                 placeholder="Estatura" 
                                 value="#{usuarioBean.usuario.estatura}" >
                        <pe:keyFilter regEx="/[0-9_.\s]/i"/> 
                    </p:inputText>     
                    <p:outputLabel for="contextura" value="Contextura:" class="negrita"/>
                    <p:inputText id="contextura" 
                                 maxlength="200"  autocomplete="true" 
                                 readonly="#{!usuarioBean.modifying}"
                                 placeholder="Contextura" 
                                 value="#{usuarioBean.usuario.contextura}" >
                        <pe:keyFilter regEx="/[a-z_\s]/i"/> 
                    </p:inputText>     

                    <p:outputLabel value="Trabaja:" class="negrita"/>
                    <p:selectBooleanCheckbox value="#{usuarioBean.usuario.trabajo}" 
                                             disabled="#{!usuarioBean.modifying}">
                    </p:selectBooleanCheckbox>

                    <p:outputLabel value="Publicar Enfermedades:" class="negrita" rendered="#{usuarioBean.usuario.premium eq 'V'}"/>
                    <p:selectBooleanCheckbox value="#{usuarioBean.usuario.enfermedadesPublica}" 
                                             rendered="#{usuarioBean.usuario.premium eq 'V'}"
                                             disabled="#{!usuarioBean.modifying}"
                                             >
                    </p:selectBooleanCheckbox>

                    <p:outputLabel for="intereses" value="Intereses:" class="negrita"/>
                    <p:inputTextarea id="intereses" 
                                     maxlength="200" 
                                     readonly="#{!usuarioBean.modifying}"
                                     placeholder="Intereses" 
                                     value="#{usuarioBean.usuario.intereses}" >
                        <pe:keyFilter regEx="/[a-z_,\s]/i"/> 
                    </p:inputTextarea>     
                    <p:outputLabel for="password" value="Contraseña:" rendered="false" class="negrita"/>
                    <p:password id="password" 
                                maxlength="32"  
                                rendered="false"
                                disabled="#{!usuarioBean.modifying}"
                                required="true"
                                readonly="#{!usuarioBean.modifying}"
                                requiredMessage="Ingrese una contraseña"
                                placeholder="Contraseña" 
                                value="#{usuarioBean.usuario.password}"   feedback="true"/>     

                </p:panelGrid>
                <p:spacer/>
                <p:panelGrid id="controllers" columns="2" class="center_block" styleClass="no_border center_block panel-grid-no-border">
                    <p:commandButton value="Aceptar"
                                     update="@form"
                                     rendered="#{usuarioBean.modifying}"
                                     actionListener="#{usuarioBean.update()}"        >
                        <p:confirm header="Confirmación" message="¿Guardar Cambios?" icon="ui-icon-alert" />
                    </p:commandButton>                 
                    <p:commandButton value="Cancelar"
                                     update="@form"
                                     immediate="true"
                                     rendered="#{usuarioBean.modifying}"
                                     actionListener="#{usuarioBean.cancel}" 
                                     >
                    </p:commandButton>                 
                    <p:commandButton value="Actualizar Información"
                                     update="@form"
                                     actionListener="#{usuarioBean.beginModification()}" 
                                     rendered="#{!usuarioBean.modifying}"
                                     icon="fa fa-edit"/>
                </p:panelGrid>
                <p:spacer/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
